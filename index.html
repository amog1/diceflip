<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of heads: <span id="heads-out">0</span> // Number of heads:
      <span id="tails-out">0</span>
    </p>
    <div id="output"></div>
    <hr />
    <p>Simulate the flipping of a dice. <button id="btn2">Flip dice</button></p>

    <p>
      Number one: <span id="one">0</span> // Number two:
      <span id="two">0</span> // Number three: <span id="three">0</span> //
      Number four: <span id="four">0</span> // Number five:
      <span id="five">0</span> // Number six: <span id="six">0</span>
    </p>
    <div id="output2"></div>
  </body>
</html>
